<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="different"></div>
        <div id="transparentmap">
                <img class="transparentmap" src="http://timgomm.co.uk/test/match/files/transparentmap.png" usemap="#photohunt" />
                <map name="photohunt">
                    <area id="leaf" shape ="circle" coords="133, 280, 11" />
                    <area id="light" shape ="rect" coords="253, 2, 292, 24" />
                    <area id="nolight" shape ="rect" coords="273, 151, 293, 182" />
                    <area id="sauce" shape ="circle" coords="368, 385, 7" />
                    <area id="petal" shape ="rect" coords="261, 375, 281, 403" />
                </map>
            </div><!-- end transparent map -->
                <div id="leaf-diff"></div>
                <div id="light-diff"></div>
                <div id="nolight-diff"></div>
                <div id="sauce-diff"></div>
                <div id="petal-diff"></div>
                <h1>Spot the Difference Game</h1>
                        <div id="original">
        <p>Can you spot the differences?  Click on all five of them in the picture on the right to be entered to win.</p><br />
        <img src="orginal.jpg" width="400px" height="600px">
                </div><!-- end original -->
        <!-- <div id="form_container"> -->

        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Submit score</h2>
                <form action="https://formspree.io/f/moqywkgn"
                method="POST" target="_blank">
                    <div class="form-element">
                        <label for="email">Your e-mail</label>
                        <input id="email" type="email" name="_replyto" placeholder="example@email.com">
                    </div>
                    <textarea id="message" name="message" hidden>Done</textarea>
                    <div class="form-element">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div><!-- end form container -->
        </div><!-- end pagebg and main -->
</body>
</html>
